<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registro para adoptantes y refugios que muestran perros y gatos que buscan hogar">
    <meta name="description" content="perros, gatos, dog, cat, adopcion, responsable, refugios">
    <title>Adogta|Registro|</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Css/normalize.css">
    <link rel="stylesheet" href="/Css/styles.css">
</head>
<body>
    <header class="header">
        <a href="/Index.html"><img src="/Src/img/logo_nombre.png" alt="" class="logo"></a>
        <div class="inicio">
            <ul>
                <li><a href="Registro.html">Registrarse</a></li>
                <li>Usuario</li>
            </ul>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navegacion">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
                <button id="toggleBtn" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse flex-nav" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto text-center">
                    <a class="nav-link fs-2" aria-current="page" href="/Pages/Perros.html">Perros</a>
                    <a class="nav-link fs-2" href="#">Gatos</a>
                    <a class="nav-link fs-2" href="/Pages/Donaciones.html">Donaciones</a>
                    <a class="nav-link fs-2" aria-disabled="true" href="/Pages/Nosotros.html">¿Quienes Somos?</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="principal">
        <section class="registro">
            <div class="option">
                <button class="color1" id="boton_refu" onclick="mostrarRefugio()">Refugios</button>
                <button class="color2" id="boton_adop" onclick="mostrarAdoptante()">¡Quiero Adoptar!</button>
            </div>
            <div class="form_registro">
                <form action="">
                    <div class="input_registro">
                        <div class="refugio" id="refu">
                            <input type="text" placeholder="Nombre del refugio" required>
                            <input type="text" placeholder="Pais" required>
                            <input type="text" placeholder="Provincia" required>
                            <input type="text" placeholder="Localidad" required>
                            <input type="number" placeholder="Cuit" required>
                            <input type="email" placeholder="E-mail" required>
                            <input type="tel" placeholder="Telefono" required>
                        </div>
                        <div class="adoptante" id="adop">
                            <input type="text" placeholder="Nombre completo:" required>
                            <input type="text" placeholder="Pais" required>
                            <input type="text" placeholder="Provincia" required>
                            <input type="text" placeholder="Localidad" required>
                            <input type="email" placeholder="E-mail" required>
                            <input type="tel" placeholder="Telefono" required>
                        </div>
                    </div>
                    <div class="boton_submit">
                        <input type="submit" value="Registrarse" class="button_registro">
                    </div>
                        
                </form>
            </div>
        </section>

    </main>
    
    <hr class="color_hr">

    <footer class="footer">
        <div class="firma">
            <p>Desarrollado por Lucas Mignone</p>
        </div>
        <div class="redes">
            <img src="/Src/img/instagram.svg" alt="instagram">
            <img src="/Src/img/square-facebook.svg" alt="facebook">
            <img src="/Src/img/square-x-twitter.svg" alt="twitter" class="twitter">
        </div>
    </footer>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
</html>
