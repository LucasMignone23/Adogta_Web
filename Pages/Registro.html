<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adogta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Css/normalize.css">
    <link rel="stylesheet" href="/Css/Styles.css">
</head>
<body>
    <header class="header">
        <a href="/Index.html"><img src="/Src/img/logo_nombre.png" alt="" class="logo"></a>
        <div class="inicio">
            <ul>
                <li><a href="Registro.html">Registrarse</a></li>
                <li>Usuario</li>
            </ul>
        </div>
    </header>
    <nav class="navegacion">
        <ul>
            <li><a href="Perros.html">Perros</a></li>
            <li><a href="#">Gatos</a></li>
            <li><a href="Donaciones.html">Donaciones</a></li>
            <li><a href="Nosotros.html">¿Quienes Somos?</a></li>  
        </ul>
    </nav>
    <main class="principal">
        <section class="registro">
            <div class="option">
                <button class="color1" id="boton_refu" onclick="mostrarRefugio()">Refugios</button>
                <button class="color2" id="boton_adop" onclick="mostrarAdoptante()">¡Quiero Adoptar!</button>
            </div>
            <div class="form_registro">
                <form action="">
                    <div class="input_registro">
                        <div class="refugio" id="refu">
                            <input type="text" placeholder="Nombre del refugio" required>
                            <input type="text" placeholder="Pais" required>
                            <input type="text" placeholder="Provincia" required>
                            <input type="text" placeholder="Localidad" required>
                            <input type="number" placeholder="Cuit" required>
                            <input type="email" placeholder="E-mail" required>
                            <input type="tel" placeholder="Telefono" required>
                        </div>
                        <div class="adoptante" id="adop">
                            <input type="text" placeholder="Nombre completo:" required>
                            <input type="text" placeholder="Pais" required>
                            <input type="text" placeholder="Provincia" required>
                            <input type="text" placeholder="Localidad" required>
                            <input type="email" placeholder="E-mail" required>
                            <input type="tel" placeholder="Telefono" required>
                        </div>
                    </div>
                    <div class="boton_submit">
                        <input type="submit" value="Registrarse" class="button_registro">
                    </div>
                        
                </form>
            </div>
        </section>

    </main>
    
    <hr class="color_hr">

    <footer class="footer">
        <div class="firma">
            <p>Desarrollado por Lucas Mignone</p>
        </div>
        <div class="redes">
            <img src="/Src/img/instagram.svg" alt="instagram">
            <img src="/Src/img/square-facebook.svg" alt="facebook">
            <img src="/Src/img/square-x-twitter.svg" alt="twitter" class="twitter">
        </div>
    </footer>
    
</body>
<script src="/js/script.js"></script>
</html>
